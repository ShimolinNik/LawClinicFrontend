<mat-form-field appearance="fill">
  <mat-label>Themes</mat-label>
  <mat-select [(ngModel)]="selectedTheme" (selectionChange)="onSelect()">
    <mat-option *ngFor="let theme of themes" [value]="theme">
      {{theme}}
    </mat-option>
  </mat-select>
</mat-form-field>

<p>You selected: {{selectedTheme}}</p>
